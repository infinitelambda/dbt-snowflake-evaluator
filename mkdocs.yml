site_name: Snowflake Account Evaluator dbt package
site_url: https://infinitelambda.github.io/dbt-snowflake-evaluator/
site_author: Infinite Lambda
site_description: Offical documentation of `Snowflake Account Evaluator dbt package` CLI

repo_name: infinitelambda/dbt-snowflake-evaluator
repo_url: https://github.com/infinitelambda/dbt-snowflake-evaluator
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Infinite Lambda

nav:
  - What is it?:
    - What is it?: index.md
    - ...


theme:
  name: material
  # custom_dir: docs/overrides
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      primary: black
      scheme: slate
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: black
      scheme: default
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.ico
  logo: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github

plugins:
    - search
    - awesome-pages

extra:
  version:
    provider: mike
  annotate:
    json: [.s2]
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/infinitelambda
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/infinite-lambda/
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/heart
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/heart-broken
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/infinitelambda/dbt-snowflake-evaluator/issues/new/?title=[DOCS]+{title}+-+{url}" target=_blank>feedback form</a>.
